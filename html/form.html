<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label>Name: </label>
      <input name="name" placeholder="ex: Jhon deo" type="text" required />
      <br />
      <br />
      <label for="">Phone</label>
      <input name="num" placeholder="ex: 9812345678" type="number" required />
      <br />
      <br />
      <label for="">Email: </label>
      <input name="email" type="email" placeholder="ex: jhon@example.com" />
      <br />
      <br />
      <label for="">Password: </label>
      <input name="pass" type="password" placeholder="ex: ****************" />
      <br />
      <br />
      <textarea rows="10" cols="20" placeholder="Write about your self">
      </textarea>
      <br />
      <br />
      <label>Gender: </label>
      <input type="radio" name="gender" id="" />
      Male
      <input type="radio" name="gender" id="" />
      Female
      <input type="radio" name="gender" id="" />
      Others
      <br />
      <br />
      <label for="">Skills</label>
      <br />
      <input type="checkbox" name="html" id="" /> HTML
      <input type="checkbox" name="css" id="" /> CSS
      <br />
      <input type="checkbox" name="js" id="" /> JavaScript
      <input type="checkbox" name="python" id="" /> Python
      <br />
      <br />
      <select name="country" id="">
        <option value="">-- select country --</option>
        <option value="nep">Nepal</option>
        <option value="ind">India</option>
        <option value="usa">USA</option>
      </select>
      <br />
      <br />
      <input type="file" name="" id="" />
      <br />
      <br />
      <input type="date" name="" id="" />
      <br />
      <br />
      <input type="search"/>
      <br />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
